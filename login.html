<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کارابیز | مدرسه کسب و کار</title>
    <link
      rel="shortcut icon"
      href="./assets/Images/karabizLogo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/styles/login.css" />
  </head>
  <body>
    <div class="container-fluid d-flex m-0 p-0 vh-100">
      <div class="col-7 picContainer"></div>
      <div
        class="col-5 bg-general d-flex justify-content-center align-items-center vh-100"
      >
        <div class="d-flex flex-column col-6 align-items-center vh-100">
          <img
            src="./assets/Images/karabizLogo.png"
            alt="Karabiz Logo"
            class="img-fluid logo my-3"
          />
          <p class="h4 text-light my-3">با کارابیز کارتو شروع کن</p>
          <p class="text-center text-light details my-2">
            بستری آنلاین در جهت توسعه توانمندی های فردی و گروهی جوانان برای ورود
            به بازار کسب و کار و کارآفرینی
          </p>
          <!-- Login Form -->
          <form action="" method="" class="w-100">
            <input
              type="tel"
              name="phoneNum"
              id="phoneNum"
              placeholder="شماره موبایل خود را وارد کنید"
              onlynumber="true"
              maxlength="11"
              class="w-100 text-light text-end border-0 my-2 p-2 rounded form-control0"
            />
            <p class="passwordInput">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="رمز عبور"
                class="w-100 text-light text-end border-0 my-2 p-2 rounded form-control0"
              />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </p>
            <a href="#" class="forgetPass cursor-pointer">فراموشی رمز عبور</a>
            <a
              class="btn bg-orange w-100 my-2 text-light"
              onclick="formValidation()"
            >
              ورود
            </a>
            <a href="./signUp/signUp.html" class="btn bg-light w-100 my-2"
              >کاربر جدید هستید ( ثبت نام )</a
            >
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/login.js"></script>
  </body>
</html>
